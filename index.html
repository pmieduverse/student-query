<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Query System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Query System</h1>
        <button id="googleLogin">Login with Google</button>
        <form id="studentForm" style="display: none;">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="text" id="college" name="college" placeholder="College Name" required>
            <input type="text" id="subject" name="subject" placeholder="Subject/Department" required>
            <textarea id="question" name="question" placeholder="Your Question" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
